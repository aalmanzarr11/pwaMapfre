

<ion-content class="theme-red">

  <ion-header style="height: 60px;">
    <!-- <ion-navbar hideBackButton> -->
  
      <!--<ion-buttons left>
        <button ion-button class="back-arrow" (click)="back()"></button>
      </ion-buttons>-->
  
      <ion-title style="height: 100%;">
        <span class="title-logo-img"></span>
      </ion-title>
  
    <!-- </ion-navbar> -->
  </ion-header>

  <ion-grid>
    <div class="internal-title-container">

      <ion-row>
        <ion-col>
          <span class="title-mini" stacked> {{strings.instructTitle}}</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <span class="title-huge"> {{strings.instructSubtitle}}</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <span class="info-button"></span>
        </ion-col>
      </ion-row>

    </div>
  </ion-grid>

  <div class="center-vertical" style="height: 65%;">

    <ion-grid>
      <ion-row class="body-paragraph row" style="margin: 10px 30px 0px 30px;">
        <div [innerHTML]="strings.instructBody"></div>
      </ion-row>

      <ion-row style="margin-top: 25px;text-align: center;" *ngIf="!isModal">
        <ion-col class="signup-col">
          <ion-button ion-button class="submit-btn" color="light" shape="round" (click)="next()">{{strings.generalButtonNext}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
