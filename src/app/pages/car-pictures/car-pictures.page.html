<ion-header class="theme-red">
  <ion-menu-toggle>
    <ion-button fill="clear">
      <ion-icon name="menu" color="light"></ion-icon>
    </ion-button>
  </ion-menu-toggle>
  <ion-title>
      <span class="title-logo-img"></span>
  </ion-title>
</ion-header>

<ion-content class="theme-red" overflow-scroll="true" style="height: 85%;">

  <ion-grid>
    <div class="internal-title-container" style="padding-top: 0px; padding-bottom: 0px; margin-bottom: 0px;">
        <ion-row>
          <ion-col>
              <label class="title-mini" stacked>{{strings.generalLabelTitle}}</label>
          </ion-col>
        </ion-row>
  
        <ion-row>
            <ion-col>
                <span class="title-huge">{{strings.carPicsTitle}}</span>
          </ion-col>
        </ion-row>
    </div>
  </ion-grid>

  <ion-grid class="center-vertical" style="height: 70%;">

    <div style="display: block;text-align: center;height: 100%;">
      <ion-row style="margin-top: 3px;height: 85%;">
          <ion-col>

          <div class="car-map-picture">
            <ion-grid>
              
                <!-- Front -->
                <ion-row class="first-row">
                  <ion-col class="first-col">
                    <div class="picture-container" style="margin-top: -32px;">
                      <button (click)="takePicture(2)" 
                              class="camera-button" 
                              [class.camera-button-on]="isImageTaken(2)"></button>
                      <div class="dot" *ngIf="hasDamages(2)"></div>
                    </div>
                    <div class="picture-container" style="margin-left: 25px;">
                      <button (click)="takePicture(12)" 
                              class="camera-button" 
                              [class.camera-button-on]="isImageTaken(12)"></button>
                      <div class="dot" *ngIf="hasDamages(12)"></div>
                    </div>
                  </ion-col>
                  <ion-col class="center-col">
                      <div class="picture-container">
                        <button (click)="takePicture(1)" 
                                class="camera-button" 
                                [class.camera-button-on]="isImageTaken(1)"></button>
                        <div class="dot" *ngIf="hasDamages(1)"></div>
                      </div>
                      <div class="picture-container"> 
                        <button (click)="takePicture(4)" 
                                class="camera-button" 
                                [class.camera-button-on]="isImageTaken(4)"></button>
                        <div class="dot" *ngIf="hasDamages(4)"></div>
                      </div>
                  </ion-col>
                  <ion-col class="last-col">
                    <div class="picture-container">
                      <button (click)="takePicture(3)" 
                              class="camera-button" 
                              [class.camera-button-on]="isImageTaken(3)"></button>
                      <div class="dot" *ngIf="hasDamages(3)"></div>
                    </div>
                  </ion-col>
                </ion-row>

                <!-- Center -->
                <ion-row class="center-row">
                  <ion-col class="first-col">
                    <div class="picture-container">
                      <button (click)="takePicture(5)" 
                              class="camera-button" 
                              [class.camera-button-on]="isImageTaken(5)"></button>
                      <div class="dot" *ngIf="hasDamages(5)"></div>
                    </div>
                  </ion-col>
                  <ion-col class="center-col">
                    <div class="picture-container">
                      <button (click)="takePicture(11)" 
                              class="camera-button" 
                              [class.camera-button-on]="isImageTaken(11)"></button>
                      <div class="dot" *ngIf="hasDamages(11)"></div>
                    </div>  
                  </ion-col>
                  <ion-col class="last-col">
                    <div class="picture-container">
                      <button (click)="takePicture(6)" 
                              class="camera-button" 
                              [class.camera-button-on]="isImageTaken(6)"></button>
                      <div class="dot" *ngIf="hasDamages(6)"></div>
                    </div>
                  </ion-col>
                </ion-row>

                <!-- Back -->
                <ion-row class="last-row">
                  <ion-col class="first-col">
                    <div class="picture-container">
                      <button (click)="takePicture(7)" 
                              class="camera-button" 
                              [class.camera-button-on]="isImageTaken(7)"></button>
                      <div class="dot" *ngIf="hasDamages(7)"></div>
                    </div>
                  </ion-col>
                  <ion-col class="center-col">
                    <div class="picture-container">
                      <button (click)="takePicture(10)" 
                              class="camera-button" 
                              [class.camera-button-on]="isImageTaken(10)"></button>
                      <div class="dot" *ngIf="hasDamages(10)"></div>
                    </div>
                    <div class="picture-container">
                      <button (click)="takePicture(9)" 
                              class="camera-button" 
                              [class.camera-button-on]="isImageTaken(9)"></button>
                      <div class="dot" *ngIf="hasDamages(9)"></div>
                    </div>
                  </ion-col>
                  <ion-col class="last-col">
                    <div class="picture-container">
                      <button (click)="takePicture(8)" 
                              class="camera-button" 
                              [class.camera-button-on]="isImageTaken(8)"></button>
                      <div class="dot" *ngIf="hasDamages(8)"></div>
                    </div>
                  </ion-col>
                </ion-row>
              
            </ion-grid>
          </div>

        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 3px;">
        <ion-col>
            <label class="body-paragraph">
                {{strings.carPicsBody}}
            </label>
        </ion-col>
      </ion-row>
    </div>

  </ion-grid>
  
</ion-content>

<div class="theme-red">
  <lib-ionic-pullup (onExpand)="footerExpanded()" (onCollapse)="footerCollapsed()" 
  [(state)]="footerState" [toolbarTopMargin]="150">

      <ion-toolbar fill="clear">
          <ion-row>
              <ion-col col-33 (click)="back()">
                  <ion-button fill="clear" class="footer-back-button" strong="true" color="light"
                         >{{strings.generalButtonBack}}</ion-button>
              </ion-col>
              <ion-col col-34>

                  <div class="bottom-menu-button" fill="clear" (click)="toggleFooter()">
                      <ion-icon name="menu"></ion-icon>
                      <ion-label class="page-count" stacked>{{strings.generalLabelStep}} {{currentPage}}/{{footerMenuOptions.length}}</ion-label>
                  </div>

              </ion-col>
              <ion-col col-33 (click)="next()">
                  <ion-button color="light" class="footer-next-button" strong="true" shape="round">
                      {{strings.generalButtonNext}}
                  </ion-button>
              </ion-col>
          </ion-row>
      </ion-toolbar>

      <div class="steps-list" *ngIf="footerState">

          <ion-button fill="clear" detail-none no-lines *ngFor="let footerMenuOption of footerMenuOptions; let i = index">
              <div class="label-col">
                  {{i + 1}}. {{footerMenuOption.title}}
              </div>
              <div class="icon-col">
                  <span [class.list-item-progress-icon]="footerMenuOption.status == 1" 
                  [class.list-item-done-icon]="footerMenuOption.status == 2"></span>
              </div>
          </ion-button>

      </div>

  </lib-ionic-pullup>
</div>
